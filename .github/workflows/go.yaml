name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: ["**"]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.2"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61
          args: --timeout=5m

      - name: ./gomod.sh
        run: ./gomod.sh

      - name: exhaustive github.com/nishanths/exhaustive@v0.12.0
        run: |
          go install github.com/nishanths/exhaustive/cmd/exhaustive@v0.12.0
          exhaustive -default-signifies-exhaustive ./...

      - name: deadcode golang.org/x/tools/cmd/deadcode@v0.26.0
        run: |
          go install golang.org/x/tools/cmd/deadcode@v0.26.0
          output=$(deadcode -test ./...)
          if [[ -n "$output" ]]; then
            echo "ðŸš¨ Deadcode found:"
            echo "$output"
            exit 1
          else
            echo "âœ… No deadcode found"
          fi

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.2"

      - name: Build Project
        run: go build ./...

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          PGHOST: localhost
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      PGHOST: localhost
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: postgres
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres?sslmode=disable

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.2"

      - name: Install gotestsum@v1.11.0
        run: go install gotest.tools/gotestsum@v1.11.0

      - name: Run tests
        run: gotestsum --format-hide-empty-pkg --format pkgname-and-test-fails -- -coverprofile=c.out ./... -timeout 3m -coverpkg ./...
